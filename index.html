<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" type="image/x-icon" href="https://iili.io/HzhraaI.png">
        <link rel="stylesheet" type="text/css" href="index.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Jeopardy Quiz</title>
    </head>

    <body style="background-color: rgb(0, 63, 196);">

        <div class="text-center mt-1 mt-md-5 text-white display-5 display-md-4">Jeopardy Quiz</div>
        <div class="container">
            <div id="card" class="card text-center border rounded mt-1 mt-md-5">
                <text id="question-text" class="card-header py-3 lead image.png"></text>
                <div id="category-value-container" class="container mt-1 mt-md-4">
                    <div class="row justify-content-around align-items-center mb-2">
                        <div id="category-container"
                            class="col-md-3 rounded pt-md-2 pb-md-2 mb-1 mb-md-0 bg-primary text-warning fs-5">
                            <div id="category-tite" class="fw-bold">Category:</div>
                            <div id="category-text" class="fw-bold"></div>
                        </div>
                        <div id="value-container"
                            class="col-md-3 rounded pt-md-2 pb-md-2 mb-1 mb-1 mb-md-0 bg-primary text-warning fs-5">
                            <div id="value-tite" class="fw-bold">Value:</div>
                            <div id="value-text" class="fw-bold"></div>
                        </div>
                        <div id="points-container"
                            class="col-md-3 rounded pt-md-2 pb-md-2 mb-1 bg-primary text-warning fs-5">
                            <div id="points-tite" class="fw-bold">Points: </div>
                            <div id="points-text" class="fw-bold">0</div>
                        </div>
                    </div>
                </div>

                <div class="container">
                    <form id="answer" class="row no-gutters mb-1 mb-md-4 mt-1 mt-md-2">
                        <div class="col-md-5 mb-2 mb-md-0">
                            <input type="text" id="answer-input" class="form-control w-80" name="answer-input"
                                placeholder="What/Who is">
                        </div>
                        <div class="col-md-2 mb-1 mb-md-0">
                            <button id="submit" type="submit" class="btn btn-success w-100 fw-bold">Submit</button>
                        </div>
                        <div class="col-md-3 mb-1 mb-md-0">
                            <button id="new-question-button" type="button" class="btn btn-warning w-100 fw-bold">New
                                Question</button>
                        </div>
                        <div class="col-md-2 mb-1 mb-md-0">
                            <button id="giveup" type="button" class="btn btn-danger w-100 fw-bold">I give
                                up</button>
                        </div>
                    </form>
                </div>

                <footer class="card-footer">
                    <div id="result" class="lead"></div>
                </footer>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>

        </div>
    </body>

</html>
